<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">

</head>

<body>
    
    <h1>An SMS containing a One-Time Passord is sent to mobile number associated with given email</h1>

    <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                    <form class="login100-form validate-form flex-sb flex-w" method="POST" th:action="@{/login/email}">
                        <span class="login100-form-title p-b-32">
                            Get One-Time Password
                        </span>
            
                        <span th:if="${error}">
                            <p th:text="${errorMessage}">error</p>
                        </span>                        
    
                        <span class="txt1 p-b-11">
                            Email
                        </span>
                        <div class="wrap-input100 validate-input m-b-36">
                            <input class="input100" type="text" name="email" >
                            <span class="focus-input100"></span>
                        </div>
                        
                        <input name="appId" type="hidden" th:value="${appId}"/>
    
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Get OTP
                            </button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
        

</body>
</html>
