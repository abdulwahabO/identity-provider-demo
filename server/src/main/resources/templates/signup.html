<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

</head>

<body>
    
    <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                    <form class="login100-form validate-form flex-sb flex-w" method="POST" th:action="@{/signup/start}" th:object="${userDto}">
                        <span class="login100-form-title p-b-32">
                            Get One-Time Password
                        </span>
            
                        <span th:if="${error}">
                            <p th:text="${errorMessage}">error</p>
                        </span>                        
    
                        <span class="txt1 p-b-11">
                            Email
                        </span>
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
                            <input class="input100" type="text" placeholder="e.g xyz@abc.com" th:field="*{email}">
                            <span class="focus-input100"></span>
                        </div>

                        <span class="txt1 p-b-11">
                            Name
                        </span>
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                            <input class="input100" type="text" th:field="*{name}" placeholder="e.g Ade Chukwuma" >
                            <span class="focus-input100"></span>
                        </div>

                        <span class="txt1 p-b-11">
                            Mobile
                        </span>
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Mobile Number is required">
                            <input class="input100" th:field="*{phone}" type="number" placeholder="e.g 080XXXXXXXXX">
                            <span class="focus-input100"></span>
                        </div>
                        
                        <input th:value="${app_id}" th:field="*{appId}" type="hidden"/>
    
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Signup
                            </button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
        
</body>
</html>
